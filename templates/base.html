{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeux Olympiques − France 2024</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Jeux Olympiques − France 2024</h1>
<h4><a href="{% url 'accueil' %}">Accueil</a></h4>
{% if user.is_authenticated %}
    <p>{{ user.username }}, vous êtes bien connecté</p>
<a href="{% url 'logout' %}">Déconnexion</a>
{% else %}
<a href="{% url 'login' %}">Connexion</a> <!-- Ne s’affiche que si l’utilisateur n’est pas connecté -->
<a href="{% url 'signup' %}">Inscription</a> <!-- Ne s’affiche que si l’utilisateur n’est pas connecté -->
{% endif %}
    {% block content %}
    {% endblock%}
    
</body>
</html>

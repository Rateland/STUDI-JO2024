{% extends 'base.html' %}

{% block content %}
{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </ul>
{% endif %}
<div class="container">
<h1 class="site-title">Connexion</h1>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        <p class="txt">
            <label for="email">Courriel :</label>
            <input id="email" type="email" name="email" class="form-control card">
        </p>
        <p class="txt">
            <label for="password">Mot de passe :</label>
            <input id="password" type="password" name="password" class="form-control card">
        </p>
        <button type="submit" class="button.card card">Connexion</button>
    </form>
</div>
<div class="container">
<p class="text fadeIn card">Pas encore inscrit ? <a href="{% url 'signup' %}">Cr√©ez un compte</a>.</p>
</div>
{% endblock %}
